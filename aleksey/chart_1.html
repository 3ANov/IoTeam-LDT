<!DOCTYPE html>
<html>
	<head>
		<title>IoTeam Charts</title>
		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/themes/black.js"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"categoryField": "category",
					"autoMarginOffset": 40,
					"marginRight": 70,
					"marginTop": 70,
					"plotAreaFillAlphas": 1,
					"colors": [
						"#FF6600",
						"#FCD202",
						"#B0DE09",
						"#0D8ECF",
						"#2A0CD0",
						"#CD0D74",
						"#CC0000",
						"#00CC00",
						"#0000CC",
						"#DDDDDD",
						"#999999",
						"#333333",
						"#990000"
					],
					"startDuration": 1,
					"fontSize": 13,
					"theme": "black",
					"categoryAxis": {
						"gridPosition": "start"
					},
					"trendLines": [],
					"graphs": [
						{
							"balloonText": "Количество уникальных названий:[[value]]",
							"fillAlphas": 0.9,
							"id": "AmGraph-1",
							"type": "column",
							"valueField": "Кол-во уникальных названий"
						},
						{
							"balloonText": "Количество не уникальных названий:[[value]]",
							"fillAlphas": 0.9,
							"id": "AmGraph-2",
							"type": "column",
							"valueField": "Общее количество названий"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"title": "Количество уникальных названий"
						}
					],
					"allLabels": [],
					"balloon": {},
					"titles": [
						{
							"id": "Title-1",
							"text": "Уникальные названия объектов  2019-2020 год"
						}
					],
					"dataProvider": [
						{
							"Кол-во уникальных названий": "843",
							"category": "Количество объектов подлежащие ремонту в 2019 году",
							"Общее количество названий": "871"
						},
						{
							"Кол-во уникальных названий": "1134",
							"category": "Количество объектов подлежащие ремонту в 2020 году",
							"Общее количество названий": "1153"
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 400px; background-color: #222222;" ></div>
	</body>
</html>
