<!DOCTYPE html>
<html>
	<head>
		<title>IoTeam Charts</title>
		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"categoryField": "category",
					"startDuration": 1,
					"categoryAxis": {
						"gridPosition": "start"
					},
					"trendLines": [],
					"graphs": [
						{
							"balloonText": "[[title]]  [[category]] Количество[[value]]",
							"fillAlphas": 1,
							"id": "AmGraph-1",
							"labelText": "[[value]]",
							"title": "Объекты 2019 года",
							"type": "column",
							"valueField": "column-1"
						},
						{
							"balloonText": "[[title]]   [[category]] Количество [[value]]",
							"bullet": "round",
							"gapPeriod": 1,
							"id": "AmGraph-2",
							"labelText": "[[value]]",
							"lineThickness": 2,
							"title": "Объекты 2020 года",
							"type": "column",
							"valueField": "column-2"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"title": "Количество объектов"
						}
					],
					"allLabels": [],
					"balloon": {},
					"legend": {
						"enabled": true,
						"useGraphSettings": true
					},
					"titles": [
						{
							"id": "Title-1",
							"size": 15,
							"text": "Объекты за 2019-2020 год (количество, категория)"
						}
					],
					"dataProvider": [
						{
							"category": "1 категория",
							"column-1": "57",
							"column-2": "41"
						},
						{
							"category": "2 категория",
							"column-1": "101",
							"column-2": "102"
						},
						{
							"category": "3 категория",
							"column-1": "703",
							"column-2": "469"
						},
						{
							"category": "4 категория",
							"column-1": "70",
							"column-2": "27"
						},
						{
							"category": "5 категория",
							"column-1": "77",
							"column-2": "93"
						},
						{
							"category": "6 категория",
							"column-1": "97",
							"column-2": "43"
						},
						{
							"category": "9 категория",
							"column-1": "2",
							"column-2": "0"
						},
						{
							"category": "Внекатегорийная",
							"column-1": "46",
							"column-2": "96"
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 400px; background-color: #FFFFFF;" ></div>
	</body>
</html>
