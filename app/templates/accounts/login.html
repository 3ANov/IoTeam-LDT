{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col-sm-4 mx-auto"> 
  	{% if user.is_authenticated %}
		  Привет {{ user.username }}!
		  <p><a href="{% url 'logout' %}">Выйти</a></p>
		{% else %}
	    <form method="post">
	    {% csrf_token %}
	    <input type="hidden" name="next" value="{{ next }}">
	    {{ form|crispy }}
	    <button type="submit" class="btn btn-dark btn-block mt-2">Войти</button>
	    </form>
    {% endif %}
  </div>
</div>


{% endblock %}
