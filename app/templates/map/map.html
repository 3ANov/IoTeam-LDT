<script type="text/javascript">
	var example;
(function (example) {
    var map = egip.layers.createMap({
        target: 'map',
        layers: [egip.layers.createTiles2GIS()],
        view: egip.layers.createViewWGS({
            zoom: 7,
        })
    });
    var source = egip.layers.createVectorSource({});
    var layer = egip.layers.createVectorLayer({
        id: "id",
        type: "random",
        source: source,
        style: new ol.style.Style({
            fill: new ol.style.Fill({
                color: 'rgba(255, 255, 255, 0.2)'
            }),
            stroke: new ol.style.Stroke({
                color: 'red',
                width: 2
            }),
            image: new ol.style.Circle({
                radius: 7,
                fill: new ol.style.Fill({
                    color: 'red'
                })
            })
        })
    });
    map.addLayer(layer);
    var Modify = {
        init: function () {
            this.select = new ol.interaction.Select();
            map.addInteraction(this.select);
            this.modify = new ol.interaction.Modify({
                features: this.select.getFeatures()
            });
            map.addInteraction(this.modify);
            this.setEvents();
        },
        setEvents: function () {
            var selectedFeatures = this.select.getFeatures();
            this.select.on('change:active', function () {
                selectedFeatures.forEach(selectedFeatures.remove, selectedFeatures);
            });
        },
        setActive: function (active) {
            this.select.setActive(active);
            this.modify.setActive(active);
        }
    };
    Modify.init();
    var optionsForm = document.getElementById('options-form');
    var Draw = {
        init: function () {
            map.addInteraction(this.Point);
            this.LineString.setActive(true);
            map.addInteraction(this.LineString);
            this.LineString.setActive(false);
            map.addInteraction(this.Polygon);
            this.Polygon.setActive(false);
        },
        Point: new ol.interaction.Draw({
            source: layer.getSource(),
            type: 'Point'
        }),
        LineString: new ol.interaction.Draw({
            source: layer.getSource(),
            type: 'LineString'
        }),
        Polygon: new ol.interaction.Draw({
            source: layer.getSource(),
            type: 'Polygon'
        }),
        getActive: function () {
            return this.activeType ? this[this.activeType].getActive() : false;
        },
        setActive: function (active) {
            var type = optionsForm.elements['draw-type'].value;
            if (active) {
                this.activeType && this[this.activeType].setActive(false);
                this[type].setActive(true);
                this.activeType = type;
            }
            else {
                this.activeType && this[this.activeType].setActive(false);
                this.activeType = null;
            }
        }
    };
    Draw.init();
    /**
     * Let user change the geometry type.
     * @param {Event} e Change event.
     */
    optionsForm.onchange = function (e) {
        var type = e.target.getAttribute('name');
        var value = e.target.value;
        if (type == 'draw-type') {
            Draw.getActive() && Draw.setActive(true);
        }
        else if (type == 'interaction') {
            if (value == 'modify') {
                Draw.setActive(false);
                Modify.setActive(true);
            }
            else if (value == 'draw') {
                Draw.setActive(true);
                Modify.setActive(false);
            }
        }
    };
    Draw.setActive(true);
    Modify.setActive(false);
    // The snap interaction must be added after the Modify and Draw interactions
    // in order for its map browser event handlers to be fired first. Its handlers
    // are responsible of doing the snapping.
    var snap = new ol.interaction.Snap({
        source: layer.getSource()
    });
    map.addInteraction(snap);
})(example || (example = {}));

</script>
